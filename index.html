<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1 class="title">Toboolist</h1>
    </header>
    <main class="container">
        <nav>
            <div class="add task">Add task</div>
            <div class="add section">Add section</div>
        </nav>


        <div class="list section"> <!--new task-->
            <strong class="list title">&#9662; New Task</strong>
            <br>
            <div class="row">
                <div class="check">&#10003;</div>
                <span>Quarterly Newsletter</span>
                <div class="tag editorial">Editorial</div>
            </div>
        </div>

        <div class="list section"> <!--today-->
                <strong class="list title">&#9662; Today</strong>
                <br>
            <div class="row">
                <div class="check">&#10003;</div>
                <span>Recruting blog post</span>
                <div class="tag editorial">Editorial</div>
            </div>   
            <div class="row">
                <div class="check">&#10003;</div>
                <span>Mobile app launch</span>
                <div class="tag Q1">Q1 goals</div>
            </div>
            <div class="row">
                <div class="X">&#10005;</div>
                <span>Interview John H.</span>
                <div class="tag recruting">Recruting</div>
            </div>
            <div class="row">
                <div class="check">&#10003;</div>
                <span>Summit update to mobile storefronts</span>
                <div class="tag mobile">Recruting</div>
        </div>

    </main>

</body>
</html>
